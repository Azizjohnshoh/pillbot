services:
  - type: web
    name: pillbot-pro
    env: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python pill_bot_pro_render.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: OWNER_ID
        sync: false
      - key: PORT
        value: 10000
      - key: DAILY_REPORT_HOUR
        value: 9
      - key: BACKUP_HOUR
        value: 3
